{% extends "base.html" %}
{% block title %}Hồ sơ cá nhân - ReadingTrail{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
      <div class="card glass-card border-0 shadow-lg">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="fas fa-user-circle fa-4x mb-3 text-primary"></i>
            <h2 class="card-title">Hồ sơ cá nhân</h2>
            <p class="text-muted">Cập nhật thông tin cá nhân của bạn</p>
          </div>

          <form method="POST" action="{{ url_for('profile.profile') }}">
            <div class="mb-4">
              <label class="form-label">Tên người dùng</label>
              <input type="text" class="form-control glass-input" value="{{ user.username }}" readonly>
            </div>

            <div class="mb-4">
              <label class="form-label">Email</label>
              <input type="email" class="form-control glass-input" value="{{ user.email }}" readonly>
            </div>

            <div class="row">
              <div class="col-md-6 mb-4">
                <label class="form-label">Họ</label>
                <input type="text" name="first_name" class="form-control glass-input"
                       value="{{ user.first_name or '' }}">
              </div>
              <div class="col-md-6 mb-4">
                <label class="form-label">Tên</label>
                <input type="text" name="last_name" class="form-control glass-input"
                       value="{{ user.last_name or '' }}">
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label">Giới thiệu bản thân</label>
              <textarea name="description" rows="5" class="form-control glass-input">{{ user.description or '' }}</textarea>
            </div>

            <div class="text-end mb-3">
              <button type="submit" class="btn btn-primary btn-lg px-4 glass-button">
                <i class="fas fa-save me-2"></i>Lưu thay đổi
              </button>
            </div>

            <!-- ✅ View user reviews button -->
            <div class="text-center">
              <a href="{{ url_for('profile.user_reviews', user_id=user.id) }}"
                 class="btn btn-outline-warning glass-button">
                <i class="fas fa-star me-2"></i>Xem đánh giá về tôi
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
